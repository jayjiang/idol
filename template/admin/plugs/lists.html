{extend name="common/iframe" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-body">
        <p>
            <button class="btn btn-success" @click="checkAll" type="button"><i class="fa fa-pencil-square-o"></i>&nbsp;全选</span>
            </button>
            <button class="btn btn-danger" @click="checkBack" type="button"><i class="fa fa-pencil-square-o"></i>&nbsp;反选</span>
            </button>
            <button class="btn btn-info " type="button" @click="batchDeleted"><i class="fa fa-remove"></i>&nbsp;删除
            </button>
        </p>
        <div class="ibox float-e-margins">
            <div class="ibox-title" style="border: none;">
                <h5>分组管理 <small class="m-l-sm">
                    <span class="layui-breadcrumb">
                      <a href="">系统管理</a>
                      <a href="">分组管理</a>
                    </span>
                </small></h5>
            </div>
            <div class="ibox-content" style="padding: 0px;">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th style="text-align: center;cursor: pointer;" class="checkAll">全选
                            <th style="text-align: center;">插件名称</th>
                            <th style="text-align: center;">状态</th>
                            <th>插件作者</th>
                            <th>插件版本</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in rule">
                            <td style="text-align: center;">
                                <input type="checkbox" class="i-checks" :data-id="item['id']" name="id[]">
                            </td>
                            <td style="text-align: center;">{{item['title']}}</td>
                            <td style="text-align: center;"><span
                                    class="badge {{item['status']==1?'badge-primary':'badge-danger'}}">{{item['status']==1?'显示':'隐藏'}}</span>
                            </td>
                            <td>{{item['create_time']}}</td>
                            <td>{{item['update_time']}}</td>
                            <td>
                                <button class="btn btn-success btn-sm" type="button"
                                        @click="createdRules" :data-id="item['id']"><i class="fa fa-plus"></i>&nbsp;安装
                                </button>
                                <button class="btn btn-primary btn-sm" type="button" @click="modifyRule"
                                        :data-id="item['id']"><i
                                        class="fa fa-pencil-square-o"></i>&nbsp;配置
                                </button>
                                <button class="btn btn-danger btn-sm" type="button" @click="deleted"
                                        :data-id="item['id']"><i
                                        class="fa fa-remove"></i>&nbsp;卸载
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--分页-->
            <div id="paging" style="text-align: right;"></div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
    layui.use(['element', 'jquery', 'laypage'], function () {
        var element = layui.element,
            laypage = layui.laypage,
            $ = layui.jquery;
        var app = new Vue({
            el: '#app',
            data: {
                curr: 1,
                limit: 15,
                rule: [],
                total: 0
            },
            methods: {
                str_repeats(str, n) {
                    var res = ''
                    while (n) {
                        if (n % 2 === 1) {
                            res += str
                        }
                        if (n > 1) {
                            str += str
                        }
                        n >>= 1
                    }
                    return res
                },
                batchDeleted: function () {
                    var str = "";
                    var ids = "";
                    $("input:checkbox").each(function () {
                        if (true == $(this).is(':checked')) {
                            str += $(this).attr("data-id") + ",";
                        }
                    });
                    if (str.substr(str.length - 1) == ',') {
                        ids = str.substr(0, str.length - 1);
                    }
                    $.post("{:url('Group/deleted')}", {ids: ids}, res => {
                        layer.msg(res.msg)
                        if (res.code == 200) {
                            setTimeout(() => {
                                this.getLists()
                            }, 1500)
                        }
                    })
                }
                ,
                checkAll: function (e) {
                    console.log(e)
                    $('input[type=checkbox]').iCheck('check');
                }
                ,
                checkBack: function () {
                    $('input[type=checkbox]').iCheck('toggle');
                },
                created() {
                    let that = this
                    layer.open({
                        type: 2,
                        title: '添加权限组',
                        shade: 0.8,
                        area: ['320px', '220px'],
                        content: "{:url('Group/created')}",
                        end: function () {
                            that.getLists()
                        }
                    });
                }
                ,
                createdRules(e) {
                    let that = this
                    let id = e.target.getAttribute('data-id')
                    layer.open({
                        type: 2,
                        title: '分组权限规则',
                        shade: 0.8,
                        scrollbar:true,
                        area: ['420px', '420px'],
                        content: "{:url('Group/rules')}?id=" + id,
                        end: function () {
                            that.getLists()
                        }
                    });
                },
                modifyRule(e) {
                    let that = this
                    let id = e.target.getAttribute('data-id')
                    layer.open({
                        type: 2,
                        title: '编辑权限组',
                        shade: 0.8,
                        area: ['320px', '220px'],
                        content: "{:url('Group/modify')}?id=" + id,
                        end: function () {
                            that.getLists()
                        }
                    });
                }
                ,
                deleted(e) {
                    let id = e.target.getAttribute('data-id')
                    $.post("{:url('Group/deleted')}", {ids: id}, res => {
                        layer.msg(res.msg)
                        if (res.code == 200) {
                            setTimeout(() => {
                                this.getLists()
                            }, 1500)
                        }
                    })
                },
                paging() {
                    let that = this
                    laypage.render({
                        elem: 'paging',
                        limit: this.limit,
                        curr: this.curr
                        , count: this.total
                        , jump: function (obj, first) {
                            that.curr = obj.curr
                            that.limit = obj.limit
                            if (!first) {
                                that.getLists()
                            }
                        }
                    });
                },
                getLists() {
                    $.get("{:url('Group/lists')}", {page: this.curr, limit: this.limit}, res => {
                        this.rule = res.data.data
                        this.total = res.data.total
                        this.paging()
                        setTimeout(() => {
                            $('.i-checks').iCheck({
                                checkboxClass: 'icheckbox_square-green',
                                radioClass: 'iradio_square-green',
                            });
                        }, 100);
                    })
                }
            },
            created() {
                this.getLists()
            }
            ,
        })
    });

</script>
{/block}
